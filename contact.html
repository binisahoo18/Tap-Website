<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="icon" href="person-of-a-call-center-in-communication-with-headphones.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contactUs">
        <div class="title">
            <h2>Contact Us</h2>
        </div>
        <div class="box">
            <!--Form-->
            <div class="contact form">
                <h3>Send a Message</h3>
                <form action="thanks.html">
                    <div class="formbox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text"id="name" required name="name" placeholder="Ram">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text"id="lname" required name="lname" placeholder="S">
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text"id="email"required name="email" placeholder="ramj@email.com">
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" id="phone" required name="phone" placeholder="+91 987 654 3210"pattern="[6-9]{1}[0-9]{9}">
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write your message here.." required></textarea>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="send">
                            </div>
                        </div>
                        </div>
                </form>
            </div>
            <!--info Box-->
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        
                        <p><b>BTM Branch Address</b> 4, Outer Ring Rd, near McDonald's,
                             BTM 2nd Stage,Kuvempu Nagar
                             Bengaluru, Karnataka 560076</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="info@thetapacademy.com">info@thetapacademy</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="info@thetapacademy.com"> 080 6987 8321</a>
                    </div>
                    <!--Social media link-->
                    <ul class="sci">
                        <li><a href="https://www.facebook.com/thetapacademy"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="https://www.linkedin.com/company/thetapacademy/"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                        <li><a href="https://www.instagram.com/tapacademy_online/"><ion-icon name="logo-instagram"></ion-icon></a></li>
                    </ul>
                </div>
            </div>
            <!--Map-->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.8662044242787!2d77.60805687468634!3d12.916319716088653!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae3d6411bbb945%3A0x884e5e751a18bc1!2sTAP%20Academy%20BTM!5e0!3m2!1sen!2sin!4v1697827612112!5m2!1sen!2sin" style="border:0;" 
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
